<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增供应商</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
			<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
			 
			<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
			<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center"><i class="	fa fa-bank"></i>新增供应商</h1>
			<form class="mb-3 mt-3">
				<div class="container mb-4">
					<label class="uname">供应商名称*</label>
					<input class="form-control" type="text" placeholder="请输入供应商名称"/>
				</div>
				<div class="container mb-4">
					<label class="uname">统一信用代码*</label>
					<input class="form-control" type="text"  placeholder="请输入统一信用代码"/>
				</div>
				<div class="container mb-4">
					<label class="uname">地址</label>
					 <textarea class="form-control" id="address" rows="3" placeholder="请输入供应商详细地址"></textarea>
				</div>
				<div class="container mb-4">
					<label class="uname mb-1">是否合格*</label>
					<br />
					<input class="form-check-input" type="radio"/>是
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input class="form-check-input" type="radio"/>否
				</div>
				<div class="container mb-4">
					<label class="uname">联系人</label>
					<input class="form-control" type="text" placeholder="请输入联系人姓名"/>
				</div>
				<div class="container mb-4">
					<label class="uname">电话</label>
					<input class="form-control" type="text" placeholder="请输入联系人电话"/>
				</div>
				<div class="container mb-4">
					<label class="uname">供应商类型*</label>
					<select class="form-select">
						<option>请选择供应商类型</option>
						<option>山西</option>
						<option>山东</option>
						<option>河南</option>
					</select>
				</div>
				<div class="container mb-4">
					<input class="form-check-input" type="checkbox"/>是否为金牌供应商
				</div>
				<div class="container mb-4">
					<label class="uname">备注</label>
					 <textarea class="form-control" id="address" rows="3" placeholder="请输入备注信息"></textarea>
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <button type="button" class="btn btn-secondary btn-cancel">
                        <i class="	fa fa-minus-square"></i>取消
                    </button>
                    <button type="submit" class="btn btn-primary btn-submit">
                        <i class="	fa fa-check-square"></i>保存
                    </button>
                </div>
			</form>

		</div>
	</body>
</html>
